<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="NewStyles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Whisper&display=swap" rel="stylesheet">
        <script src="NewScript.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="blackSideBars"></div>
        <div class="mainContainer1">
            <div class="logoContainer">
                <img src="pictures/odin-lined.png" alt="odinLogo">
                <span class="odinText">Odin</span>
            </div>
            <div class="credit">Photo by <span class="underline">J Lee</span> on <span class="underline">Unsplash</span></div>
        </div>

        <div class="mainContainer2">
            <p class="p1">This is not a real online service! You know you need 
                something like this in your life to help realize your 
                deepest dreams.<br>
                <span class="p1span">You know you want to.</span>
            </p>

            <div class="p2">
                <h1>Let's do this!</h1>
                <form action="example.com/path" method="post">

                    <div>
                        <div>
                            <label for="first_name">First Name</label><br>
                            <input type="text" id="first_name" name="first_name" placeholder="Taro"><br>
                        </div>

                        <div>
                            <label for="user_email">Email Address</label><br>
                            <input type="email" id="user_email" name="user_email" placeholder="taroyamada@example.com"><br>
                        </div>

                        <div>
                            <label for="user_password">Password</label><br>
                            <input id="password" type="password" id="user_password" name="user_password" min="7" max="12" placeholder="jshei837h1pk" pattern="[0-9a-zA-Z]{7,12}"  required><br>                          
                        </div>
                    </div>
                    
                   
                    <div>
                        <div>
                            <label for="last_name">Last Name</label><br>
                            <input type="text" id="last_name" name="last_name" placeholder="Yamada"><br>
                        </div>

                        <div>
                            <label for="phone_number">Phone Number</label><br>
                            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="123-4567-8910"><br>
                        </div>
  
                        <div>
                            <label for="confirm_user_password">Confirm Password</label><br>
                            <input id="passwordConfirm" type="password" id="user_password" name="confirm_user_password" min="7" max="12" placeholder="jshei837h1pk" pattern="[0-9a-zA-Z]{7,12}"  required>
                        </div>
                    </div>

                </form>

                <div class="passwordContainer">

                </div>

            </div>

            <p class="p3">
                <button id="btn">Create Account</button>
                <span>Already have an account? Log in</span>
            </p>

        </div>
        <div class="blackSideBars"></div>
        
    </body>
</html>
