<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="NewStyles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="blackSideBars"></div>
        <div class="mainContainer1">
            <div class="logoContainer">
                <img src="pictures/odin-lined.png" alt="odinLogo">
                Odin
            </div>
            <div class="credit">Photo by <span class="underline">J Lee</span> on <span class="underline">Unsplash</span></div>
        </div>

        <div class="mainContainer2">
            <p class="p1">This is not a real online service! You know you need 
                something like this in your life to help realize your 
                deepest dreams.<br>
                <span class="p1span">You know you want to.</span>
            </p>

            <div class="p2">
                <h1>Let's do this!</h1>
                <form action="example.com/path" method="post">

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Taro">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Yamada">

                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="user_email" placeholder="taroyamada@example.com">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="123-4567-8910">

                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password"> 
                    
                    <label for="confirm_user_password">Confirm Password</label>
                    <input type="password" id="user_password" name="confirm_user_password">

                </form>
            </div>

            <p class="p3">
                <button>Create Account</button>
                <span>Already have an account? Log in</span>
            </p>

        </div>
        <div class="blackSideBars"></div>
        
    </body>
</html>
